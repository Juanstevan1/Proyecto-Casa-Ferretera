<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Casa Ferretera</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('casa_ferretera_logo.jpg');
      background-size: cover;
      background-position: center;
    }
    .login-container {
      min-height: 100vh; 
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-form {
      background: #fff;
      padding: 2rem;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Casa Ferretera</a>
      <div class="ms-auto">
        <a class="btn btn-outline-primary me-2" href="#">Volver al inicio</a>
        <a class="btn btn-warning" href="#">Registro</a>
      </div>
    </div>
  </nav>

  <!-- Registration container -->
  <div class="login-container">
    <!-- Registration form -->
    <div class="login-form">
      <h2 class="text-center mb-4">Registro</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
        </div>
        <div class="mb-3">
          <label for="new-username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="new-username" placeholder="Crea un usuario">
        </div>
        <div class="mb-3">
          <label for="new-password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="new-password" placeholder="Crea una contraseña">
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña">
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
      </form>
      <div class="text-center mt-3">
        <a href="#">Ya tengo una cuenta</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
